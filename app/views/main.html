<div class="header">
    <h3 class="text-muted">IA - 8 Puzzle</h3>
</div>

<div class="game">
    <ul>
        <li id="sq-1" class="square">
            <div id="pc-0-0">1</div>
        </li>
        <li id="sq-2" class="square">
            <div id="pc-0-1">2</div>
        </li>
        <li id="sq-3" class="square">
            <div id="pc-0-2">3</div>
        </li>
        <li id="sq-4" class="square">
            <div id="pc-1-0">4</div>
        </li>
        <li id="sq-5" class="square">
            <div id="pc-1-1">5</div>
        </li>
        <li id="sq-6" class="square">
            <div id="pc-1-2">6</div>
        </li>
        <li id="sq-7" class="square">
            <div id="pc-2-0">7</div>
        </li>
        <li id="sq-8" class="square">
            <div id="pc-2-1">8</div>
        </li>
        <li id="sq-9" class="square">
            <div id="pc-2-2"></div>
        </li>
    </ul>
</div>

<img src="images/fry-woo.png" alt="fry-woo" style="position: absolute; top: 100px; display: none" id="fry-woo"/>
<img src="images/fry-horror.png" alt="fry-horror" style="position: absolute; top: 100px; display: none" id="fry-horror"/>

<button ng-click="shuffle()" class="btn btn-primary btn-lg">Shuffle!</button>
<button ng-click="solve()" class="btn btn-success btn-lg">Solve!</button>
<span id="steps" style="font-size: 15pt;font-weight: bold;margin-left: 10px;">Steps: x0</span>
